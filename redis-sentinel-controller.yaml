apiVersion: v1
kind: ReplicationController
metadata:
  name: plt-redis-sentinel
spec:
  replicas: 3
  selector:
    redis-sentinel: "true"
  template:
    metadata:
      labels:
        name: redis-sentinel
        redis-sentinel: "true"
        role: sentinel
    spec:
      containers:
      - name: sentinel
        image: us.gcr.io/soju-mobile-hle/redis:master35
        ports:
        - containerPort: 6379
        resources:
          limits:
            cpu: "0.2"
            memory: "100M"
          requests:
            cpu: "0.2"
            memory: "100M"
        env:
          - name: SENTINEL
            value: "true"
        ports:
        - containerPort: 26379
        volumeMounts:
        - name: redis-sentinel-config
          mountPath: /redis-sentinel
      initContainers:
      - name: config-data
        image: us.gcr.io/soju-mobile-hle/redis:master35
        command: ["/bin/echo"]
        args: ["Volume mounted"]
        volumeMounts:
        - name: redis-sentinel-config
          mountPath: /redis-sentinel
      volumes:      
      - name: redis-sentinel-config
        configMap:
          name: redis-sentinel-config
          items:
          - key: redis-sentinel-config
            path: sentinel.conf
